# application.properties - PARA HIBERNATE 6/7

# URL do banco
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce

# Credenciais
spring.datasource.username=root
spring.datasource.password=

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# >>> CONFIGURAÇÃO CORRETA PARA HIBERNATE 6/7 <<<
# Escolha UMA das opções abaixo:

# Opção 1: Para MySQL 8.x (mais comum)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Opção 2: Para MySQL 5.7
# spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# Opção 3: Para MySQL 5.6
# spring.jpa.database-platform=org.hibernate.dialect.MySQL56Dialect

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configurações de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Locking otimista
spring.jpa.properties.hibernate.optimistic_locking=true

# Logging
#logging.level.org.springframework.security=DEBUG

# Configuração de upload de arquivos
file.upload-dir=uploads/images
api.security.token.secret =${JWT_SECRET:my-secret-key}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB